# https://alacritty.org/config-alacritty.html

env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
    # dynamic_padding: true
  decorations: None
  # startup_mode: Maximized

font:
  normal:
    family: 'SauceCodePro Nerd Font'
  size: 12.0
  use_thin_strokes: true

cursor:
  style: Beam

background_opacity: 0.97

live_config_reload: true

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1b1b1b'
    foreground: '0xeaeae9'

  # Normal colors
  normal:
    # NOTE: Use '0x131613' for the `black` color if you'd like to see
    # black text on the background.
    black:   '0x2c2c2c'
    red:     '0xc62727'
    green:   '0x558b2e'
    yellow:  '0xf9a824'
    blue:    '0x1564bf'
    magenta: '0x691e99'
    cyan:    '0x00828e'
    white:   '0xf2f2f2'

  # Bright colors
  bright:
    black:   '0x535353'
    red:     '0xef524f'
    green:   '0x8bc249'
    yellow:  '0xffea3a'
    blue:    '0x64b5f6'
    magenta: '0xba67c8'
    cyan:    '0x26c6da'
    white:   '0xe0e0e0'
